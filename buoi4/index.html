<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>

    
<body>
    <div class="container text-center mb-3">
        <h1>Tính toán</h1>
        <hr>
        <fieldset class="">
            <h4>Tính giai thừa n!</h4>
            <span class="mb-3 row">
                <label class="col-1 col-form-label" for="factorial">n=</label>
                <div class="col-9">
                    <input class="form-control" type="number" id="factorial">
                </div>
                <button class="col-2 btn btn-primary" id="factorial-calc">Tính</button>
                
            </span>
            <span>
                <p id="factorial-result"><br></p>
            </span>
        </fieldset>
        <hr>
        <fieldset>
            <h4>Tính a ^ b</h4>
            <span class="mb-3 row">
                <label class="col-1 col-form-label" for="power-a">A=</label>
                <div class="col-4">
                    <input class="form-control" type="number" step="0.01" id="power-a">
                </div>
                <label class="col-1 col-form-label" for="power-b">B=</label>
                <div class="col-4">
                    <input class="form-control" type="number" step="0.01" id="power-b">
                </div>
                
                <button class="col-2 btn btn-primary" id="power-calc">Tính</button>
            </span>
            <span>
                <p id="power-result"><br></p>
            </span>
        </fieldset>
        <hr>
        <fieldset>
            <h4>Kiểm tra độ dài 3 cạnh có phải của một tam giác</h4>
            <span class="mb-3 row">
                <label class="col-1 col-form-label" for="trig-a">A=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-a">
                </div>
                <label class="col-1 col-form-label" for="trig-b">B=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-b">
                </div>
                <label class="col col-form-label" for="trig-c">C=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-c">
                </div>
                
            </span>
            <button class="col-2 btn btn-primary align-items-center mb-3" id="trig-calc">Kiểm tra</button>
            <span>
                <p id="trig-result"><br></p>
            </span>
        </fieldset>
        <hr>
        <fieldset>
            <h4>Tính diện tích của một tam giác</h4>
            <span class="mb-3 row">
                <label class="col col-form-label" for="trig-a1">A=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-a1">
                </div>
                <label class="col col-form-label" for="trig-b1">B=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-b1">
                </div>
                <label class="col col-form-label" for="trig-c1">C=</label>
                <div class="col-3">
                    <input class="form-control" type="number" step="0.01" id="trig-c1">
                </div>
            </span>
            <button class="col-2 btn btn-primary align-items-center mb-3" id="trig-calc1">Tính</button>
            <span>
                <p id="trig-result1"><br></p>
            </span>
        </fieldset>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</head>
</body>
</html>
